<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IMC CFF</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(to right, rgb(29, 136, 207), rgb(110, 25, 143));
            text-align: center;
            color: #fff;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 1em;
            border-radius: 10px;
        }
        button {
            background-color: slateblue;
            color: #fff;
            border: none;
            padding: 1em;
            border-radius: 10px;
            box-shadow: 1px 1px 6px black;
            cursor: pointer;
        }
        button:houver {
            background-color: steelblue;
        }
        .thirdstep{
            display: none;
        }
        input {
            padding: 5px;
            border-radius: 5px;
            border: none;
            outline: none;
        }
        .secondstep {
            display: none;
        }
        #resultado {
            font-size: 25px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Célio Frigo Filho</h1>
    <div class="container">
        <div class="firststep">
            <p>Clique no botão para calcular o seu IMC</p>
            <button onclick="gol(1, 2)">Iniciar</button>
        </div>
        <div class="secondstep">
            <h3>Calculadora de IMC</h3>
            <hr>
            <label for="peso">Digite seu peso:</label>
            <input type="number" placeholder="Seu peso" id="peso">
            <br><br>
            <label for="altura">Digite sua altura:</label>
            <input type="number" placeholder="Seu altura" id="altura">
            <br><br>
            <button onclick="validate()">Calcular</button>
        </div>
        <div class="thirdstep">
            <h3>Resultado!</h3>
            <p id="resultado"></p>
            <button onclick="gol(3, 2)">Calcular Novamente</button>
            <button onclick="gol(3, 1)">Finalizar</button>
        </div>
    </div>
</body>
    <script>
        const firstDiv = document.querySelector('.firststep')
        const secondDiv = document.querySelector('.secondstep')
        const thirdDiv = document.querySelector('.thirdstep')

        function gol(currentStep,nextStep)
        {
            let dNone, dBlock
            if(currentStep == 1)
            {
                dNone = firstDiv;
            }
            else if(currentStep == 2)
            {
                dNone = secondDiv;
            }
            else
            {
                dNone = thirdDiv;
            }
            dNone.style.display = 'none';

            if(nextStep == 1)
            {
                dBlock = firstDiv;
            }
            else if(nextStep == 2)
            {
                dBlock = secondDiv;
            }
            else
            {
                dBlock = thirdDiv;
            }
            dBlock.style.display = 'block';
        }

        function validate()
        {
            const peso = document.getElementById('peso');
            const altura = document.getElementById('altura')
            peso.style.border = 'none'
            altura.style.border = 'none'
            if(!peso.value || !altura.value)
            {
                if(!peso.value && !altura.value)
                {
                    peso.style.border = '1px solid red'
                    altura.style.border = '1px solid red'
                }
                else if(!peso.value)
                {
                    peso.style.border = '1px solid red'
                }
                else
                {
                    altura.style.border = '1px solid red'
                }
            }
            else
            {
                let imc = peso.value / (altura.value * altura.value);
                const result = document.getElementById('resultado');
                if(imc < 18.5)
                {
                    console.log('Magreza | Obesidade: 0');
                    result.style.color = 'yellow';
                    result.innerHTML = 'Magreza | Obesidade: 0';
                }
                else if(imc >= 18.5 && imc < 25)
                {
                    console.log('Normal | Obesidade: 0');
                    result.style.color = 'lightgreen';
                    result.innerHTML = 'Normal | Obesidade: 0';
                }
                else if(imc >= 25 && imc < 30)
                {
                    console.log('Sobrepeso | Obesidade: I');
                    result.style.color = 'yellow';
                    result.innerHTML = 'Sobrepeso | Obesidade: I';
                }
                else if(imc >= 30 && imc < 40)
                {
                    console.log('Obesidade | Obesidade: II');
                    result.style.color = 'red';
                    result.innerHTML = 'Obesidade | Obesidade: II';
                }
                else
                {
                    console.log('OBESIDADE GRAVE | Obesidade: III');
                    result.style.color = 'black';
                    result.innerHTML = 'OBESIDADE GRAVE | Obesidade: III';
                }
                gol(2, 3);
            }
        }
    </script>

</html>
